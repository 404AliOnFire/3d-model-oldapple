<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Model Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Basic setup for three.js scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, innerWidth / innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(innerWidth, innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lights
    scene.add(new THREE.AmbientLight(0x404040, 1)); // Ambient light
    const dir = new THREE.DirectionalLight(0xffffff, 1); // Directional light
    dir.position.set(5, 5, 5).normalize();
    scene.add(dir);

    // Set camera position
    camera.position.z = 5;

    // Load the 3D model using GLTFLoader
    const rawURL = 'https://raw.githubusercontent.com/404AliOnFire/3d-model-oldapple/main/model/scene.gltf';
    const loader = new THREE.GLTFLoader();
    loader.load(
      rawURL,
      (gltf) => {
        scene.add(gltf.scene);
        gltf.scene.scale.set(0.5, 0.5, 0.5);  // Scale the model
        gltf.scene.position.set(0, -1, 0);   // Position it a bit lower for better view
      },
      (xhr) => console.log((xhr.loaded / xhr.total * 100).toFixed(2) + '% loaded'),
      (err) => console.error('Error loading glTF:', err)
    );

    // Render loop
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // Handle resize to adjust for window size changes
    window.addEventListener('resize', () => {
      renderer.setSize(innerWidth, innerHeight);
      camera.aspect = innerWidth / innerHeight;
      camera.updateProjectionMatrix();
    });
  </script>
</body>
</html>
